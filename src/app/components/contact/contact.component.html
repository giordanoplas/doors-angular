<div class="row d-flex justify-content-center mx-2 mb-5 contacts">
    <div class="col-12 text-center mb-4">
        <h2 class="m-0">Contacts</h2>
        <p>If you have any further questions feel free to contact us.</p>
    </div>
    <div class="col-12 col-md-6 order-2 order-md-1">
        <form #contactForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email:" name="email"
                    #email="ngModel" [(ngModel)]="contact.email" required>
                <small *ngIf="!email.valid && email.touched" class="text-danger">
                    <b>Please write a valid email...</b>
                </small>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Subject:" name="subject"
                    #subject="ngModel" [(ngModel)]="contact.subject" required>
                <small *ngIf="!subject.valid && subject.touched" class="text-danger">
                    <b>Please write a valid subject...</b>
                </small>
            </div>
            <div class="from-group">
                <textarea name="message" class="form-control"
                    placeholder="Message:" #message="ngModel" [(ngModel)]="contact.message" required></textarea>
                <small *ngIf="!message.valid && message.touched" class="text-danger">
                    <b>Please write the message...</b>
                </small>
            </div>
            <!--
            <div class="form-group mt-2">
                <re-captcha (resolved)="resolved($event)"
                    siteKey="6LczGsoZAAAAAHuVQEB2aJaY2NZ0WCnnX4YppPQq"></re-captcha>
            </div>
            -->    
            <div class="d-flex justify-content-center mt-3">
                <!--
                <button id="btnSubir" class="btn btn-primary px-5 py-2"
                    [disabled]="contactForm.invalid || !captchaValidated">
                    Enviar
                </button>
                -->
                <button id="btnSubir" class="btn btn-primary px-3 py-1"
                    [disabled]="contactForm.invalid">
                    Submit
                </button>
            </div>
        </form>
    </div>
    <div class="col-auto text-muted info order-1 order-md-2 mb-4 m-md-0">
        <h4>Address</h4>
        <i class="bi bi-geo-alt mr-2"></i> <b>444 Brickell Ave, SUITE 700, Miami, FL, 33131</b>
        <br/>
        <i class="bi bi-telephone mr-2"></i> <b>Phone: +1 (352)-363-2387</b>
        <br/>
        <i class="bi bi-envelope mr-2"></i> <b>Email: info@otto-sohn.com</b>
    </div>
</div>
