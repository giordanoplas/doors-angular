<header class="container-fluid sticky-top" data-target="#fm-nav" (window:scroll)="onWindowScroll($event)" id="header">
    <div class="row d-flex justify-content-center align-items-center my-3 px-0 px-md-5">
        <div class="col-12 col-md-auto d-flex justify-content-between logo">
            <a [routerLink]="['/']">
                <img [src]="_ruta+'assets/images/logotipos/logo.png'" alt="Otto-Sohn" class="img img-fluid">
            </a>
            <button (click)="menuIconClick($event)" class="d-flex d-md-none align-items-center mr-2 menu-icon btn">
                <i class="bi bi-menu-up"></i>
            </button>
        </div>
        <div class="col-12 col-md-auto d-none d-md-flex menu" id="fm-nav">
            <nav class="nav">
                <a href="#" class="nav-link">Home</a>                
                <a class="nav-link" (click)="scrollTo('sectionProducts')">Product</a> 
                <a class="nav-link" (click)="scrollTo('sectionContacts')">Contact</a>                               
            </nav>
        </div>   
        <div class="col-12 col-md-auto d-none d-md-flex text-danger shop p-0">
            <a href="#" class="btn btn-outline-link text-primary">
                <b>Online Shop</b>
                <img [src]="_ruta+'assets/images/resources/shopping-cart.gif'" alt="Shop" class="img img-fluid" style="margin-left: -20px;">                                
            </a>            
        </div>      
    </div>

    <!-- Barra lateral izquierda -->
    <div class="col-md-3 barra-lateral-izquierda" id="barra-lateral-izquierda">
        <div class="d-flex justify-content-center my-3 logo">
            <a [routerLink]="['/']" class="p-3 rounded-circle">
                <img [src]="_ruta+'assets/images/logotipos/logo.png'" alt="Otto-Sohn"
                    class="img img-fluid">
            </a>
        </div>
        <nav>
            <a [routerLink]="['/home']" [routerLinkActive]="['selected']" (click)="fondoEnlaceClick($event)">
                <i class="bi bi-house-fill"></i> Home
            </a>
            <a [routerLink]="['/product']" [routerLinkActive]="['selected']" (click)="fondoEnlaceClick($event)">
                <i class="bi bi-card-checklist"></i> Product
            </a>
            <a [routerLink]="['/contact']" [routerLinkActive]="['selected']" (click)="fondoEnlaceClick($event)">
                <i class="bi bi-person-lines-fill"></i> Contact
            </a>           
            <a href="#" class="p-0 ml-2">
                <b>Online Shop</b> 
                <img [src]="_ruta+'assets/images/resources/shopping-cart.gif'" alt="Shop" class="img img-fluid" style="max-width: 120px; margin-left: -25px;">
            </a>       
        </nav>
    </div>

    <a href="#" (click)="fondoEnlaceClick($event)" class="fondo-enlace d-md-none" id="fondo-enlace"></a>
</header>
